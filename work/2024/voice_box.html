<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weirdwithcode — Artwork</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

<style>
/* ---------- RESET & BODY ---------- */
body {
    margin: 0;
    padding: 0;
    font-family: 'IBM Plex Mono', monospace;
    line-height: 1.65;
    overflow-x: hidden;
    background: #F9F7F1;
    color: #1B1B1B;
}
body.dark-mode {
    background: #1B1B1B;
    color: #F0F0F0;
}

/* ---------- HERO ---------- */
.hero-section {
    position: fixed;
    inset: 0;
    height: 100vh;
    background: #000080;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    z-index: -1;
    overflow: hidden;
}
.hero-section::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 140px;
    background: linear-gradient(
        to bottom,
        rgba(0,0,128,0) 0%,
        rgba(0,0,128,0.65) 60%,
        rgba(0,0,128,1) 100%
    );
    pointer-events: none;
}
.hero-bg {
    position: absolute;
    inset: 0;
    background: #000080;
    transform: scale(1.2);
    z-index: -1;
    will-change: transform;
}

/* ---------- PAGE ---------- */
.page {
    max-width: 1200px;
    min-height: 1123px;
    background: #FFFFFF;
    margin: 0 auto 40px;
    padding: 32px 56px 56px;
    border-top-left-radius: 14px;
    border-top-right-radius: 14px;
    box-shadow:
        0 -10px 30px rgba(0,0,0,0.12),
        0 12px 48px rgba(0,0,0,0.18);
    display: flex;
    flex-direction: column;
    transition: background 0.3s, color 0.3s;
}
body.dark-mode .page {
    background: #1F1F1F;
}

/* ---------- HEADER ---------- */
.header-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.95em;
    margin-bottom: 32px;
    padding-bottom: 8px;
    border-bottom: 1px solid #D6CFC0;
    position: relative;
}
.header-bar b {
    font-family: 'Merriweather', serif;
    font-size: 1.2em;
}
.header-bar a {
    color: inherit;
    text-decoration: none;
    margin-left: 20px;
    transition: color 0.25s ease;
}
.header-bar a:hover { color: #FF9933; }

/* ---------- HEADER OVERLAY ---------- */
.header-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 10%;
    cursor: pointer;
    background: transparent;
    z-index: 5;
}

/* ---------- FOOTER ---------- */
.footer {
    margin-top: 48px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 12px;
    font-size: 0.85em;
}
.switch {
    position: relative;
    width: 50px;
    height: 24px;
}
.switch input { display: none; }
.slider {
    position: absolute;
    inset: 0;
    background: #ccc;
    border-radius: 24px;
    cursor: pointer;
}
.slider:before {
    content: "";
    position: absolute;
    width: 18px;
    height: 18px;
    left: 3px;
    bottom: 3px;
    background: #fff;
    border-radius: 50%;
    transition: transform 0.3s;
}
input:checked + .slider {
    background: #FF9933;
}
input:checked + .slider:before {
    transform: translateX(26px);
}
</style>
</head>
<body>

<!-- HERO -->
<section class="hero-section">
  <div class="hero-bg"></div>
</section>

<!-- PAGE -->
<div class="page" id="pageContainer">
  <div class="header-bar" id="headerBar">
    <b>weird with code</b>
    <div>
      <a href="bio.html">Bio</a>
      <a href="cv.html">CV</a>
      <a href="press.html">Press</a>
      <a href="contact.html">Contact</a>
      <a href="https://www.instagram.com/" target="_blank">Instagram</a>
    </div>

    <div class="header-overlay" id="headerOverlay"></div>
  </div>

  <h1>Artwork Title</h1>
  <p>Year • Description of the artwork goes here.</p>
  <img src="work/2024/voice_box.jpg" alt="Artwork Image" style="width:100%; border-radius:6px; margin-top:20px;">

  <div class="footer">
    <small>JIYO · AUR · JEENE · DO</small>
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider"></span>
    </label>
  </div>
</div>

<script>
// DARK MODE
document.getElementById('modeToggle').addEventListener('change', () => {
  document.body.classList.toggle('dark-mode');
});

// HEADER OVERLAY CLICK SCROLLS WHITE PAGE TO TOP
const pageContainer = document.getElementById('pageContainer');
document.getElementById('headerOverlay').addEventListener('click', () => {
  const pageTop = pageContainer.offsetTop;
  window.scrollTo({ top: pageTop, behavior: 'smooth' });
});

// -----------------------------
// SCROLL PAGE TO SAME Y POSITION AS HOMEPAGE
// -----------------------------
window.addEventListener('load', () => {
  const pageTop = pageContainer.offsetTop;
  const offset = parseFloat(localStorage.getItem('pageScrollOffset')) || 0;
  window.scrollTo({ top: pageTop + offset, behavior: 'instant' });
});
</script>

</body>
</html>
